			        五季梦是东莞米蕾服饰有限公司旗下品牌，2009年开始主要在天猫淘宝等网络平台销售，主要产品为连衣裙、针织衫等女装。因专注基本款连衣裙，抢先推广，价格稳定而获成功，拥有上百万会员。其本质为连衣裙品牌，根据消费者心智定位，进行战略调整，同时从版型上做区隔，定位为“更修身更显瘦连衣裙”。我们找到符合五季梦战略定位的表达形式，将品牌名与修身显瘦的最终结果“S曲线”相结合，图形化而设计出五季梦的全新形象。
